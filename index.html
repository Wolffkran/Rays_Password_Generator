<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
            </div>
            <div class="criteria">
              <h2><p>Customize your password</p></h2>
                <label for="length">Password Length (8-128 characters):</label>
                <input type="number" id="length" min="8" max="128" value="8">
                <br>
                <div class="checkbox-container">
                  <label for="lowercase">
                    <input type="checkbox" id="lowercase"> Include Lowercase
                  </label>
                  <label for="uppercase">
                    <input type="checkbox" id="uppercase"> Include Uppercase
                  </label>
                  <label for="numeric">
                    <input type="checkbox" id="numeric"> Include Numeric
                  </label>
                  <label for="special">
                    <input type="checkbox" id="special"> Include Special Characters
                  </label>
                </div>                    
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
